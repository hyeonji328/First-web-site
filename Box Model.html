<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>박스 모델</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
        <style>
            body{margin: 10px;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="colors.js"></script>
        <link rel="import" href="toc.html">
    </head>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <input type="button" value="night" onclick="
        nightDayHandler(this);
    ">
        <div id="grid">
            <div id="tocContainer"></div>
            <script>
                document.addEventListener('DOMContentLoaded', function(){
                    fetch('toc.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('tocContainer').innerHTML = data;
                            highlightCurrentPageLink();
                    });
                });
    
                function highlightCurrentPageLink() {
                    var links = document.querySelectorAll('#tocContainer a');
                    var currentPage = window.location.pathname.split('/').pop();
                    
                    links.forEach(function(link) {
                        if (link.href.endsWith(currentPage)) {
                            link.classList.add('current-page');
                        }
                    });
                }
            </script>
            <div id="article">
                <h2>박스 모델</h2><P>태그 하나하나를 하나의 박스로 취급해서 레이아웃을 생성하거나 정렬하는 것. CSS의 모든 요소는 박스에 들어가고 이 박스를 이용해 디자인함. block과 inline이라는 크게 두 개의 박스가 있음. 화면 전체를 사용하는 태그를 block level element라고 하고, 자기 콘텐츠만큼만 쓰는 태그를 inline element라고 함. 이 둘은 display 속성의 기본값이라 CSS로 언제든 바꿀 수 있음.</P>
            </div>
        </div>
    </body>
</html>
