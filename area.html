<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area 실습</title>
    <link rel="stylesheet" href="area.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="colors.js"></script>
    <link rel="import" href="toc.html">
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="night" onclick="
        nightDayHandler(this);
    ">
    <div id="grid">
        <div id="tocContainer"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                fetch('toc.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('tocContainer').innerHTML = data;
                        highlightCurrentPageLink();
                });
            });

            function highlightCurrentPageLink() {
                var links = document.querySelectorAll('#tocContainer a');
                var currentPage = window.location.pathname.split('/').pop();
                
                links.forEach(function(link) {
                    if (link.href.endsWith(currentPage)) {
                        link.classList.add('current-page');
                    }
                });
            }
        </script>
        <section class="big">
            <header class="color">header</header>
            <main class="color">
                <section class="container">
                    <img
                        src="i1.jpg"
                        alt="img"
                        class="image image1"
                    >
                    <img
                        src="i2.jpg"
                        alt="img"
                        class="image image2"
                    >
                    <img
                        src="i3.jpg"
                        alt="img"
                        class="image image3"
                    >
                    <img
                        src="i4.jpg"
                        alt="img"
                        class="image image4"
                    >
                    <img
                        src="i5.jpg"
                        alt="img"
                        class="image image5"
                    >
                    <img
                        src="i7.jpg"
                        alt="img"
                        class="image image6"
                    >
                    <img
                        src="i6.jpg"
                        alt="img"
                        class="image image7"
                    >
                </section>
            </main>
            <aside class="color">aside</aside>
            <footer class="color">footer</footer>
        </section>
    </div>
</body>
</html>
