<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox Test</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
        <style>
            body{background-color: rgb(253, 241, 220);}
            h2{color:brown; text-decoration: underline;}
            input[type=checkbox] {vertical-align: middle; position: relative; bottom: 1px;}
            label {display: block;}
        </style>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-5XTC326PSJ"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5XTC326PSJ');
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="colors.js"></script>
        <link rel="import" href="toc.html">
    </head>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <input type="button" value="night" onclick="
        nightDayHandler(this);
    ">
        <div id="grid">
            <div id="tocContainer"></div>
            <script>
                document.addEventListener('DOMContentLoaded', function(){
                    fetch('toc.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('tocContainer').innerHTML = data;
                            highlightCurrentPageLink();
                    });
                });
    
                function highlightCurrentPageLink() {
                    var links = document.querySelectorAll('#tocContainer a');
                    var currentPage = window.location.pathname.split('/').pop();
                    
                    links.forEach(function(link) {
                        if (link.href.endsWith(currentPage)) {
                            link.classList.add('current-page');
                        }
                    });
                }
            </script>
            <div id="article">
                <h2>Checkbox Test</h2>
                    <form>
                        <label>
                            <input type="checkbox">
                        첫 번째 항목
                        </label>
                        <label>
                            <input type="checkbox">
                        두 번째 항목
                        </label>
                    </form>
            </div>
        </div>
    </body>
</html>
