<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function moveHome(){
            location.href = "/3.html"
        }
    </script>
    <input type="button" value="되돌아가기" onclick="moveHome();">
    <h1>Conditional statements</h1>
    <h2>Program</h2>
        <script>
            document.write('1<br>')
            document.write('2<br>')
            document.write('3<br>')
            document.write('4<br>')
        </script>
    <h2>IF-true</h2>
        <script>
            document.write('1<br>')
            if(true){
            document.write('2<br>')
            } else {
            document.write('3<br>')
            }
            document.write('4<br>')
        </script>

    <h2>IF-false</h2>
    <script>
        document.write('1<br>')
        if(false){
        document.write('2<br>')
        } else {
        document.write('3<br>')
        }
        document.write('4<br>')
    </script>
</body>
</html>
