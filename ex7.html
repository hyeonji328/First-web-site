<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function moveHome(){
            location.href = "/3.html"
        }
    </script>
    <input type="button" value="되돌아가기" onclick="moveHome();">
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
        <!--function을 이용해 two()라는 이름의 함수를 만들고, 중괄호에 함수 내용을 넣은 후, 함수를 실행하고 싶은 곳에 동일한 이름의 함수(two())를 써서 함수를 호출하면 웹브라우저는 two()라는 코드를 만났을 때 '아, 이건 함수구나'라고 생각하고 중괄호의 함수 내용을 실행함.-->
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusone(){
            document.write(1+1+'<br>');
        }
        onePlusone();
        function sum(left, right){
            document.write(left+right+'<br>');
        }
        function sumColor(left, right){
            document.write('<div style="color:red">'+(left+right)+'</div>');
        }
        sum(2,3) // 5 -> 이것도 주석이라 실행 안 됨.
        sumColor(2,3) // 5
        sum(3,4) // 7
    </script>
    <!--함수가 입력값에 따라 다른 출력값을 내게 만들고 싶을 때 활용하는 것이 매개변수(parameter)와 인자(argument). 함수를 호출할 때 괄호 안에 쓰는 값(함수로 전달하는 값)이 인자고, 이 값을 받아서 함수 안으로 매개해 주는 변수를 매개변수라고 함. 따라서 위의 함수에서는 sum()이라는 함수를 만들 때 left와 right라는 매개변수를 넣고, 해당 함수를 호출할 때 인자를 입력하면 그 두 인자의 합과 <br> 태그를 실행하도록 함수 내용을 적은 것.-->
    <h2>Return</h2>
    <script>
        function sum2(left, right){
            return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>
    <!--return 없이 함수만 사용한다면, 함수의 결과를 다양하게 활용하고 싶을 때 매번 그 기능에 해당하는 함수를 새로 만들어야 함. 하지만 return을 이용하면 함수를 하나만 만들고도 그 함수의 값을 돌려주게 만듦으로써 동일한 기능을 구현할 수 있음. 함수 하나만 가지고도 함수의 밖에서 다양한 용도로 함수의 값을 활용할 수 있게 만들어 주는 것.-->
</body>
</html>
