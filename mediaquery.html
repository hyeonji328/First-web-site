<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>미디어 쿼리</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="colors.js"></script>
    <link rel="import" href="toc.html">
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="night" onclick="
        nightDayHandler(this);
    ">
    <div id="grid">
        <div id="tocContainer"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                fetch('toc.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('tocContainer').innerHTML = data;
                        highlightCurrentPageLink();
                });
            });

            function highlightCurrentPageLink() {
                var links = document.querySelectorAll('#tocContainer a');
                var currentPage = window.location.pathname.split('/').pop();
                
                links.forEach(function(link) {
                    if (link.href.endsWith(currentPage)) {
                        link.classList.add('current-page');
                    }
                });
            }
        </script>
        <div id="article">
            <h2>반응형 웹/반응형 디자인(Responsive Web)</h2><p>화면의 크기에 따라서 웹페이지의 각 요소들이 반응해서 최적화된 모양으로 동작하게 하는 것. 이때 사용하는 기술이 미디어 쿼리.</p>
        </div>
    </div>
</body>
</html>
